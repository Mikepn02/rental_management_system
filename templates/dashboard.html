{% extends "base.html" %}

{% block title %}
Dashboard - Overview
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Welcome to your Dashboard!</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-y-2 md:gap-x-6">
  <div class="bg-white shadow-lg w-full p-6 flex flex-col gap-y-3 rounded-md text-blue-500">
    <h3 class="text-xl font-extrabold">Total Income</h3>
    <p class="text-3xl font-bold">3000000RWF</p>
  </div>
  <div class="bg-white shadow-lg w-full p-6 flex flex-col gap-y-3 rounded-md text-blue-500">
    <h3 class="text-xl font-extrabold">Total Expenses</h3>
    <p class="text-3xl font-bold">3000000RWF</p>
  </div>
  <div class="bg-white shadow-lg w-full p-6 flex flex-col gap-y-3 rounded-md text-blue-500">
    <h3 class="text-xl font-extrabold">Total House For Rent</h3>
    <p class="text-3xl font-bold">30</p>
  </div>
  <div class="bg-white shadow-lg w-full p-6 flex flex-col gap-y-3 rounded-md text-blue-500">
    <h3 class="text-xl font-extrabold">Total Lease Agreements</h3>
    <p class="text-3xl font-bold">10</p>
  </div>
</div>

<div class="w-full grid grid-cols-1 md:grid-cols-2 gap-y-2 md:gap-x-5">
  <div class="bg-white shadow-lg mt-6 p-6 rounded-md">
    <h3 class="text-xl font-bold mb-4">Income vs Expenses</h3>
    <div class="relative h-72">
      <canvas id="incomeExpenseChart"></canvas>
    </div>
  </div>
  <div class="bg-white shadow-lg mt-6 p-6 rounded-md">
    <h3 class="text-xl font-bold mb-4">Properties for Rent</h3>
    <div class="relative h-72">
      <canvas id="propertiesChart"></canvas>
    </div>
  </div>
</div>

<script>
  const incomeExpenseCtx = document.getElementById('incomeExpenseChart').getContext('2d');
  const propertiesCtx = document.getElementById('propertiesChart').getContext('2d');

  new Chart(incomeExpenseCtx, {
    type: 'line',
    data: {
      labels: ['January', 'February', 'March'],
      datasets: [
        {
          label: 'Income',
          data: [12000, 19000, 30000],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
        },
        {
          label: 'Expenses',
          data: [10000, 15000, 20000],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
        },
      ],
    },
    options: {
      responsive: true,
    },
  });

  new Chart(propertiesCtx, {
    type: 'bar',
    data: {
      labels: ['Available', 'Rented', 'Pending'],
      datasets: [
        {
          label: 'Properties',
          data: [10, 5, 2],
          backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)'],
          borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)'],
          borderWidth: 1,
        },
      ],
    },
    options: {
      responsive: true,
    },
  });
</script>
{% endblock %}
