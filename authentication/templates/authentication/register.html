{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen flex-1">
    <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
            <div class="flex items-center justify-between p-4">
                <img src="{% static 'logo-green.png' %}" class="w-full h-auto" alt="Background Image" />
              </div>
            <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm leading-6 text-gray-500">
                Already a member? <a href="{% url 'login' %}" class="font-semibold text-[#65FE08] hover:text-[#65FE08]">Sign in</a>
            </p>

            <div class="mt-10">
                <form method="POST" action="{% url 'register' %}" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username" id="username" required autocomplete="username" class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-lime-500 focus:ring-lime-500 pl-3" />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" name="email" id="email" required autocomplete="email" class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-lime-500 focus:ring-lime-500 pl-3" />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" id="password" required autocomplete="new-password" class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-lime-500 focus:ring-lime-500 pl-3" />
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-[#65FE08] text-white font-bold py-2 rounded-md hover:bg-[#65FE08]">Register</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="relative hidden w-0 flex-1 lg:block">
        <img src="{% static 'rental/rental.jpg' %}" class="absolute inset-0 h-full w-full object-cover" alt="Background Image" />
    </div>
</body>
</html>
